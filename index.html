<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<title>Теорема пифагора</title>

	<script type="text/javascript">

		var o;
		var oo;

		function vicheslit() {
			o = document.getElementById("PerviyKatet").value;
			oo = document.getElementById("VtoroyKatet").value;
			var x = o*o+oo*oo;
			alert(Math.sqrt(x));
		}

	</script>

</head>
<body>

	<h1>Теорема пифагора</h1>

	<p class="glavnoe">Введите первый катет <input type="text" id="PerviyKatet"><p>
	<p class="glavnoe">Введите второй катет <input type="text" id="VtoroyKatet"></p>

	<div id="knopka11">
		<button onclick="vicheslit()" style="background-color: #A9A9A9; border-radius: 8em; padding: 10px; font-size: 15px; border:0px; font-size: 20px;">Вычислить</button>
	</div>	

</body>
</html>
